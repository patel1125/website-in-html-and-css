<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliciano-style Restaurant</title>
  <link rel="stylesheet" href="webiste.css"/>

</head>
<body>
 
  <nav>
    <div class="logo"> Feliciano </div>
    <div class="menu">
      <a>About</a>
      <a>Menu</a>
      <a>Contact</a>
    </div>

    
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1> Welcome to Feliciano</h1>
      <P> Experience gourmet dining delivered with passion</P>
    </div>
    
      
  </section>
  <section id="menu" class="gallery">
    <img src="dish1.png" alt="Dish">
    <img src="dish2.png" alt="Dish">
    <img src="dish3.png"  alt="Dish">
    <img src="dish4.png" alt="Dish">
  </section>

  <section class="testimonials">
    <h2>What our customers Say</h2>
    <p>"Amazing food and hospitality!"</p>
    <p>"Best dining Experience ever."</p>
  </section>

  <section id="contact" class="form-section">
    <h2> Reserve a Table</h2>
    <from>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required/>
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
      </from>
  </section>


  <section class="newsletter">
    <h3> Subscribe to Newletter</h3>
    <input type="email" placeholder="your email">
    <button>Subscribe</button>
  </section>

  <section class="map">
    <h3> Find Us</h3>
    <iframe src="https://maps.google.com/maps?q=New%20York&output=embed"></iframe>
  </section>

  <footer>
    &copy; 2025 Feliciano-Style Restaurant .All right Reserved
  </footer>
</body>
</html>
